<html>
<head>
    <title>launching ALttP tracker</title>
    <script src="js/main.js"></script>
</head>
<body>
    <span>Mode:</span>
    <select id="option_mode">
        <option value="standard">Standard</option>
        <option value="open">Open</option>
    </select>
    <br>
    <span>Map:</span>
    <select id="option_mapEnabled">
        <option value="false">Mapless Tracker</option>
        <option value="true">Mapfull Tracker</option>
    </select>
    <br>
    <input type="button" value="LAUNCH!" onClick="launchTracker()">
</body>
</html>
