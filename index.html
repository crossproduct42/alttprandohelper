<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>launching ALttP tracker</title>
  <script src="js/util.js"></script>
  <script src="js/index.js"></script>
  <style>
  body { font-family: Arial, Helvetica, sans-serif; font-size: 14px; }
  label { width: 9em; display: inline-block; }
  div { margin: 5px 0; }
  .hidden { display: none; }
  .invalid { background-color: #ffcccc; }
  </style>
</head>
<body>

  <div>
    <label>Standard</label>
    <button type="button" class="launch" data-mode="standard" data-map="no">Tracker only</button>
    <button type="button" class="launch" data-mode="standard" data-map="hmap">Horizontal map</button>
    <button type="button" class="launch" data-mode="standard" data-map="vmap">Vertical map</button>
  </div>

  <div>
    <label>Open</label>
    <button type="button" class="launch" data-mode="open" data-map="no">Tracker only</button>
    <button type="button" class="launch" data-mode="open" data-map="hmap">Horizontal map</button>
    <button type="button" class="launch" data-mode="open" data-map="vmap">Vertical map</button>
  </div>

  <div>
    <label>Sprite</label>
    <select id="sprite">
      <option value="" selected>Default</option>
      <option value="four-swords-link">Four Swords Link</option>
      <option value="boo">Boo</option>
      <option value="boy">Boy</option>
      <option value="cactuar">Cactuar</option>
      <option value="cat">Cat</option>
      <option value="cat-boo">Cat Boo</option>
      <option value="cirno">Cirno</option>
      <option value="dark-boy">Dark Boy</option>
      <option value="dark-girl">Dark Girl</option>
      <option value="dark-link">Dark Link</option>
      <option value="dark-swatchy">Dark Swatchy</option>
      <option value="dark-zelda">Dark Zelda</option>
      <option value="dark-zora">Dark Zora</option>
      <option value="decidueye">Decidueye</option>
      <option value="demon-link">Demon Link</option>
      <option value="frog-link">Frog Link</option>
      <option value="ganondorf">Ganondorf</option>
      <option value="garfield">Garfield</option>
      <option value="girl">Girl</option>
      <option value="headless-link">Headless Link</option>
      <option value="inkling">Inkling</option>
      <option value="invisible-man">Invisible Man</option>
      <option value="kirby">Kirby</option>
      <option value="kore8">Kore8</option>
      <option value="pony">Pony</option>
      <option value="luigi">Luigi</option>
      <option value="maiden">Maiden</option>
      <option value="maple-queen">Maple Queen</option>
      <option value="mario">Mario</option>
      <option value="marisa">Marisa</option>
      <option value="minish-cap-link">Minish Cap Link</option>
      <option value="modern-link">Modern Link</option>
      <option value="mog">Mog</option>
      <option value="mouse">Mouse</option>
      <option value="nature-link">Nature Link</option>
      <option value="negative-link">Negative Link</option>
      <option value="neon-link">Neon Link</option>
      <option value="old-man">Old Man</option>
      <option value="pink-ribbon-link">Pink Ribbon Link</option>
      <option value="popoi">Popoi</option>
      <option value="pug">Pug</option>
      <option value="purple-chest">Purple Chest</option>
      <option value="roy-koopa">Roy Koopa</option>
      <option value="rumia">Rumia</option>
      <option value="samus">Samus</option>
      <option value="santa-link">Santa Link</option>
      <option value="shadow-saku">Shadow Saku</option>
      <option value="soda-can">Soda Can</option>
      <option value="static-link">Static Link</option>
      <option value="super-bunny">Super Bunny</option>
      <option value="swatchy">Swatchy</option>
      <option value="tingle">Tingle</option>
      <option value="toad">Toad</option>
      <option value="valeera">Valeera</option>
      <option value="vitreous">Vitreous</option>
      <option value="vivi">Vivi</option>
      <option value="will">Will</option>
      <option value="wizzrobe">Wizzrobe</option>
      <option value="yunica">Yunica</option>
      <option value="zelda">Zelda</option>
      <option value="zero-suit-samus">Zero Suit Samus</option>
      <option value="zora">Zora</option>
    </select>
  </div>

  <div>
    <label>Scaling</label>
    <select id="scale">
      <option value="">Unscaled 100%</option>
      <option value="90">Scaled 90%</option>
      <option value="80">Scaled 80%</option>
      <option value="70">Scaled 70%</option>
      <option value="60">Scaled 60%</option>
    </select>
  </div>

  <div>
    <label>Background Color</label>
    <select id="background-color">
      <option value="black" selected>Black (default)</option>
      <option value="magenta">Magenta</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="transparent">Transparent</option>
      <option value="">CSS Color</option>
    </select>
    <input type="text" id="custom-color" class="hidden" title="css color i.e keyword, #RRGGBB" />
  </div>

  <script>start()</script>

</body>
</html>
